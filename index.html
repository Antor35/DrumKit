<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WellCome|DrumKit</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>	
	<div class=" row keys">
			<div data-key = "65" class="col-md-2 key">
				<kbd>A</kbd>
				<span class="sound">Clap</span>
			</div>
			<div data-key = "83" class="col-md-2 key">
				<kbd>S</kbd>
				<span class="sound">HIHAT</span>
			</div>
			<div data-key = "68" class="col-md-2 key">
				<kbd>D</kbd>
				<span class="sound">KICK</span>
			</div>
			<div data-key = "70" class="col-md-2 key">
				<kbd>F</kbd>
				<span class="sound">OPENHAT</span>
			</div>
			<div data-key = "71" class="col-md-2 key">
				<kbd>G</kbd>
				<span class="sound">TOM</span>
			</div>
			<div data-key = "72" class="col-md-2 key">
				<kbd>H</kbd>
				<span class="sound">BOOM</span>
			</div>
	</div>

	<audio data-key="65" src="audio/A.mp3"></audio>
	<audio data-key="83" src="audio/S.mp3"></audio>
	<audio data-key="68" src="audio/D.mp3"></audio>
	<audio data-key="70" src="audio/F.mp3"></audio>
	<audio data-key="71" src="audio/G.mp3"></audio>
	<audio data-key="72" src="audio/H.mp3"></audio>
</body>
</html>
